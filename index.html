<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div id="container">
    <div id="main">
      <div id="result" class="f-white">
        <h4 class="light-lavender" >Your Result</h4>
        <div id="score-overall" class="margin-top-bot-25">
          <div id="inner-score">
            <p id="score">76</p>
            <p id="max-score" class="light-lavender">of 100</p>
          </div>
        </div>
        <h3 class="margin-bot-25 bolder bigger">Great</h3>
        <p id="more-than" class="margin-bot-25 light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
      <div id="summary">
        <div class="boldest dark-gray-blue margin-bot-25">Summary </div>
        <div class="btn-be-like light-red bolder">
          <div class="category-desc"><img src="./assets/images/icon-reaction.svg" alt="reaction"> Reaction</div>
          <div><span class="actual">80</span><span class="max-score"> / 100</span></div>
        </div>
        <div class="btn-be-like orange-yellow bolder">
          <div class="category-desc"><img src="./assets/images/icon-memory.svg" alt="memory"> Memory</div>
          <div><span class="actual bolder">92</span><span class="max-score"> / 100</span></div>
        </div>
        <div class="btn-be-like grean-teal bolder">
          <div class="category-desc"><img src="./assets/images/icon-verbal.svg" alt="verbal"> Verbal</div>
          <div><span class="actual bolder">61</span><span class="max-score"> / 100</span></div>
        </div>
        <div class="btn-be-like cobalt-blue bolder">
          <div class="category-desc"><img src="./assets/images/icon-visual.svg" alt="visual"> Visual</div>
          <div><span class="actual bolder">72</span class="max-score"><span class="max-score"> / 100 </span></div>
        </div>
        <div class="btn-be-like continue f-white">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">pow4h</a>.
  </div>
  
</body>
</html>
